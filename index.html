<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Fighter</title>
  </head>
  <body>
    <div id="particles-js">
      <div class="ui-div">
        <img src="./img/logo.png" alt="Logo Image" class="ui-logo-image">
        <div class="ui-exp-bar">
          <span id="ui-exp-bar-fill"></span>
        </div>
        <ul class="ui-ul">
          <li>
            <p>Score: <span id="ui-score-text">0</span></p>
          </li>
          <li>
            <p>Level: <span id="ui-level-text">0</span></p>
          </li>
        </ul>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
    <script src="./particles.js"></script>
    <script type="text/javascript" src="script/bg.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
